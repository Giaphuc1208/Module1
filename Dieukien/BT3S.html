<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 3</title>
</head>
<body>
<script>
    let a= +prompt("Nhập vào số a :");
    let b= +prompt("Nhập vào số b :");
    let sum= a+b;
    let add= a*b;
    if (a>b) {
        console.log("Tổng :" + sum)
    } else if (a<b){
        console.log("Tích :" + add)
    } else
        console.log("Hihi")

</script>
</body>
</html>
