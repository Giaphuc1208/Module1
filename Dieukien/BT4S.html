<script>
    let a= +prompt("Nhập vào số a :");
    let b= +prompt("Nhập vào số b :");
    let c= +prompt("Nhập vào số c :");
    let max=+a
    if (a>b && a>c){
        console.log("a lớn nhất")
    } else if (b>a && b>c){
        console.log("b lớn nhất")
    } else if (max=c)
        console.log("c lớn nhất")

</script>
