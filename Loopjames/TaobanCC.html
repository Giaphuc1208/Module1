<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<table id="bCC" border></table>
    <script>
        let html = ""
        for (let i = 1; i < 10; i++) {
            html = html + "<tr>"
            for (let j = 2; j < 9; j++) {
                html +="<td>" + i + "x" + j + "=" + i * j + "</td>";
            }"</tr>"
        }
        document.getElementById("bCC").innerHTML=html
    </script>


</body>
</html>
