<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let t = +prompt("Nhiệt độ")
    for ( let i = 0; ; i++) {
        if (t > 100) {
            alert('Bạn nên giảm nhiệt độ')
            break;
        } else if (t < 20) {
            alert('Bạn nên tăng nhiệt độ')
            break;
        } else {
            alert('Nhiệt độ bình thường')
        }
    }
</script>
</body>
