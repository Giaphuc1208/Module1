<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện thi</title>
</head>
<body>
<script>
    // Cho danh sách các điểm thi ở trong một mảng
    // Hãy viết hàm tìm được điểm thi cao thứ 3 với đầu vào là một mảng điểm.
    function findMax3rd(points){
        if (points.length < 3){
            return "Array does not qualify"
        }
        let max1 = 0;
        let max2 = 0;
        let max3 = 0;
        for (let i = 0; i <points.length ; i++) {
            let point = points[i]
            if(point > max1 ){
                max3 = max2;
                max2 = max1;
                max1 = point;
            } else if (point > max2 && point !== max1){
                max3 = max2;
                max2 = point;
            } else if (point > max3 && point !== max2){
                max3 = point;
            }
        }
        return max3;
    }
    let result = prompt("Enter points : ")
    let Point = result.split(",").map(Number);
    let maX3 = findMax3rd(Point)
    console.log("third highest point is: " + maX3)
</script>
</body>
</html>
