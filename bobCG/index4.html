<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện thi</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    // Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    // (không dùng  hàm có sẳn)
    function arrange(arr){
        let n= arr.length;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                if (arr[j] < arr[j + 1]){
                    let a = arr[j];
                    arr [j] = arr [j + 1];
                    arr [j + 1] =  a
                }
            }
        }
    }
    let array = [];
    for (let i = 0; i < 10; i++) {
        let element = parseInt (prompt(`enter element ${i +1}: `));
        array.push(element)
    }
    console.log("Original array", array);
    arrange(array);
    console.log("Sorted array :", array)
</script>
</body>
</html>
