<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Câu 2</title>

<body>
<script>
    // Viết hàm insertNumberToArray() nhận vào một mảng các số
    // nguyên, một số nguyên x, và một số nguyên vị trí index. Hàm
    // trả về mảng ban đầu nếu vị trí index có giá trị nhỏ hơn 0 hoặc
    // lớn hơn chiều dài mảng. Nếu không thì trả về mảng mới đã
    // được thêm số x vào vị trí index.

    function insertNumberToArray(arr, x, index){
        if(index < 0 || index > arr.length){
            return arr;
        }
        let newArr = [];
        for (let i = 0; i < index; i++) {
            newArr.push(arr[i]);
        }
        newArr.push(x);
        for (let i = index; i < arr.length; i++) {
            newArr.push(arr[i]);
        }
        return newArr;
    }
    let arr = [1, 2, 3, 4, 5];

    console.log(insertNumberToArray(arr, 7 , 2));
    console.log(insertNumberToArray(arr, 8 , 4));
    console.log(insertNumberToArray(arr, 1 , 8));
</script>
</body>
</html>
