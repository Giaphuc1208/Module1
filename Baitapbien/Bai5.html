<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<button onclick="dientich()">Diện tích</button>
<script>
    function dientich(){
        const a=parseFloat(prompt("Nhập số thứ nhất:"));
        const b=parseFloat(prompt("Nhập số thứ hai:"));
        const dientich= a * b;
        document.write("Diện tích: "+ dientich);}
</script>
<button onclick="chuvi()">Chu Vi</button>
<script>
    function chuvi(){
    const a=parseFloat(prompt("Nhập số thứ nhất:"));
    const b=parseFloat(prompt("Nhập số thứ hai:"));
    const chuvi= (a + b)*2;
    document.write("Chu vi: "+ chuvi);}
</script>
</body>
</html>
