<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a= prompt("Nhập a :");
    let b= prompt("Nhập b :");
    if (a===b){document.write("a bằng b")}
    if(a>b){ document.write("a lớn hơn b")}
    if(a!=b){document.write("a khác b")}
</script>

</body>
</html>
