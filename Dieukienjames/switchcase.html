<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-case</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" min="1" max="12" placeholder="Nhập tháng" id="thang" style="width:200px">
<button onclick="kiemtra()">Tính số ngày</button><br>
<p id="result">Kết quả</p>
<script>
    function kiemtra(){
let month = document.getElementById('thang').value;
          switch(month){
            case 1: document.getElementById('result').innerHTML='Tháng 1 có 31 ngày'
                break;
            case 3: document.getElementById('result').innerHTML='Tháng 3 có 31 ngày'
                break;
            case 5: document.getElementById('result').innerHTML='Tháng 5 có 31 ngày'
                break;
            case 7: document.getElementById('result').innerHTML='Tháng 7 có 31 ngày'
                break;
            case 8: document.getElementById('result').innerHTML='Tháng 8 có 31 ngày'
                break;
            case 10: document.getElementById('result').innerHTML='Tháng 10 có 31 ngày'
                break;
            case 12: document.getElementById('result').innerHTML='Tháng 12 có 31 ngày'
                break;
            case 2: document.getElementById('result').innerHTML='Tháng 2 có 28 hoặc 29 ngày'
                break;
            case 4: document.getElementById('result').innerHTML='Tháng 4 có 31 ngày'
                break;
            case 6: document.getElementById('result').innerHTML='Tháng 6 có 31 ngày'
                break;
            case 9: document.getElementById('result').innerHTML='Tháng 9 có 31 ngày'
                break;
            case 11: document.getElementById('result').innerHTML='Tháng 11 có 31 ngày'
                break;
            default: document.getElementById('result').innerHTML="Vui lòng nhập lại"
        }
    }
</script>
</body>
</html>
