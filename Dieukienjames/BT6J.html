<script>
    let money=+prompt("Nhập doanh số");
    let hoahong= money*0.3;
    let hoahong2= money*0.03;
    if (money >=1000){
        console.log("Tiền hoa hồng :" + hoahong)
    } else if (money<1000 && money>=500){
        console.log("Tiền hoa hồng :" + hoahong2)
    } else
        console.log("Không có tiền hoa hồng")

</script>
