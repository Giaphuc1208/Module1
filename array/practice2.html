<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1</title>
</head>
<body>
<script>
    let nums = [12, 8, 1, 23, 1, 2, 7, 10, 22, 24];
    let max = nums[0];
    let index = 0;
    for (let i = 0; i < nums.length; i++) {
        if (nums[i] > max) {
            max = nums[i];
            index = i;
        }
    }
    console.log(max)
    console.log(index)
</script>
</body>
</html>
