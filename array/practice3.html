<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1</title>
</head>
<body>
<script>
    let nums = [1, 3, 5, 7, 11, 14, 19, 25, 12, 22];
    let sum = 0;
    let max = nums[0];
    let tb;
    let count = 0;
    for (let i = 0; i < nums.length; i++) {
        sum += nums[i];
        count++;
        if (nums[i] > max) {
            max = nums[i];
        }
    }
    tb = sum / count;
    console.log(max);
    console.log(tb);
</script>
</body>
</html>
